<!doctype html>

<head>

  <title>Card</title>
  <link rel="stylesheet" href="./card.css">

<body>
  <div class="card">
    <div class="cardFront">
      <div class="cardVisuals">
          <div class="cloud"><img src="./assets/cloud.png" alt="super sleepy cat" width="75"></div>
          <div class="image"><img src="./assets/super_sleepy_cat.png" alt="super sleepy cat" width="400"></div>
      </div>
      <div class="textblock">
          <h1>super sleepy cat</h1>
          <table>
            <tr>
              <td><a href="https://giphy.com/explore/sleepy-cats" target="_blank">super nap:</a></td>
              <td><span class="tab"></span>5/5</td>
            </tr>
            <tr>
              <td>super fast eater:</td>
              <td><span class="tab"></span>5/5</td>
            </tr>
            <tr>
              <td>super fluffy:</td>
              <td><span class="tab"></span>5/5</td>
            </tr>
            <tr>
              <td>super lazy:</td>
              <td><span class="tab"></span>500/5</td>
            </tr>
          </table>
      </div>
    </div>
    <div class="cardBack">
      <div class="backImage"><img src="./assets/sleepycat_card.gif" alt="super sleepy cat"></div>
      <h2>SUPER ANGRY CAT</h2>
    </div>
  </div>
  <script src="./index.js"></script>

</html>
